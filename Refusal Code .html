<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typed.js Example</title>
    <!-- Typed.js CDN -->
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <style>
        .map {
            font-size: 24px;
            font-family: Arial, sans-serif;
            margin: 50px;
        }
    </style>
</head>
<body>
    <div class="map" style="background-color: red; width: 100%; height: 10rem;"></div>

    <script>
        var typed = new Typed(".map", {
            strings: ["My name is John", "A software Developer"],
            typeSpeed: 50,
            backSpeed: 50,
            backDelay: 1000,
            loop: true
        });
    </script>
</body>
</html>
</body>
</html>
